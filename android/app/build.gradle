plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.test"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "25.1.8937393" // Specify NDK version explicitly if needed

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled = true // Enable desugaring for additional Java 8+ features
    }

    kotlinOptions {
        jvmTarget = "17" // Set JVM target for Kotlin compatibility
    }

    defaultConfig {
        applicationId = "com.example.test" // Ensure this ID is unique
        // minSdk = flutter.minSdkVersion
         minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add signing config for release build
            signingConfig = signingConfigs.debug // Temporary debug signing
        }
    }
}

dependencies {
    // Add this dependency to resolve the desugaring issue
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.3" // Check for latest version

    // Other dependencies...
}

flutter {
    source = "../.." // Set the source directory for Flutter
}
